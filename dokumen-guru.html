<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dokumen ‚Äî Grafika Career Center (Guru)</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --black:#000;
      --white:#fff;
      --cyan:#00B4D8;
      --blue600:#0077B6;
      --blue900:#023E8A;
      --radius:12px;
      --shadow:0 6px 18px rgba(2,46,91,0.06);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:'PT Sans';background:var(--white);color:var(--black)}

    /* HEADER */
    .header{
      display:flex;justify-content:space-between;align-items:center;
      padding:12px 20px;background:linear-gradient(90deg,var(--blue900),var(--blue600));
      color:#fff;position:sticky;top:0;z-index:50
    }
    .header-left{display:flex;align-items:center;gap:12px}
    .logo{font-family:'Bebas Neue';font-size:26px}

    .search{
      background:#fff;padding:8px 12px;border-radius:999px;
      display:flex;align-items:center;min-width:300px;box-shadow:var(--shadow)
    }
    .search input{border:0;outline:none;background:transparent;font-size:14px}

    .header-right{display:flex;align-items:center;gap:12px}
    .icon-btn{background:transparent;border:0;color:#fff;font-size:20px;padding:8px;cursor:pointer;position:relative}
    .badge{background:var(--cyan);color:#000;padding:2px 6px;font-size:12px;border-radius:999px;font-weight:700;position:absolute;top:0;right:0}

    /* MENU */
    .menu{position:relative}
    .menu-box{
      display:none;position:absolute;right:0;top:44px;background:#fff;color:#000;
      border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.12);
      min-width:260px;padding:8px
    }
    .menu-box button{
      width:100%;padding:10px;background:transparent;border:0;text-align:left;
      cursor:pointer;border-radius:8px
    }
    .menu-box hr{border:0;border-top:1px solid rgba(0,0,0,0.1);margin:6px 0}

    /* CONTENT */
    .container{max-width:1100px;margin:20px auto;padding:0 16px}
    h1{font-family:'Bebas Neue';font-size:32px;margin:0}
    .muted{color:rgba(0,0,0,0.6)}

    .card{background:#fff;padding:16px;border-radius:var(--radius);box-shadow:var(--shadow);margin-top:16px}

    .upload-box{
      border:2px dashed var(--blue600);padding:20px;text-align:center;border-radius:12px;
      cursor:pointer;color:var(--blue900);font-weight:700
    }
    .upload-box:hover{background:#f1faff}

    table{width:100%;border-collapse:collapse;margin-top:20px}
    th,td{padding:10px;border-bottom:1px solid rgba(0,0,0,0.06)}
    th{background:rgba(0,0,0,0.03);font-weight:700}

    .btn{padding:8px 12px;border-radius:8px;border:0;cursor:pointer;font-weight:700}
    .btn-danger{background:#ff4d4d;color:#fff}
    .btn-ghost{background:transparent;border:1px solid rgba(0,0,0,0.1)}
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
  <div class="header-left">
    <div class="logo">
      <img src="Image/logoGrafikaCareerCenter-putih.png" 
           alt="Logo Grafika Career Center" 
           style="height:40px;">
    </div>

      <div class="search">
        üîç <input id="globalSearch" placeholder="Cari dokumen...">
      </div>
    </div>

    <div class="header-right">
      <button id="notifBtn" class="icon-btn">üîî<span id="notifBadge" class="badge" style="display:none">0</span></button>
      <button id="profileBtn" class="icon-btn">üë§</button>

      <div class="menu">
        <button id="dotsBtn" class="icon-btn">‚ãØ</button>
        <div id="menuBox" class="menu-box">
          <button onclick="location.href='dashboard-guru.html'">Dashboard</button>
        <button onclick="location.href='manajemen-siswa.html'">Manajemen Siswa</button>
        <button onclick="location.href='perusahaan-mitra.html'">Perusahaan Mitra</button>
        <button onclick="location.href='guru-lowonganpkl.html'">Lowongan Magang</button>
        <button onclick="location.href='pendaftaran-guru.html'">Pendaftaran Magang</button>
        <button onclick="location.href='monitoring-guru.html'">Monitoring</button>
        <button onclick="location.href='rekap-guru.html'">Rekap Monitoring</button>
        <button onclick="location.href='dokumen-guru.html'">Dokumen</button>
        <hr>
        <button onclick="location.href='profile-guru.html'">Profile</button>
        <button onclick="location.href='login.html'">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTENT -->
  <main class="container">

    <h1>Dokumen</h1>
    <div class="muted">Upload dan kelola dokumen PKL</div>

    <div class="card">

      <input type="file" id="fileInput" style="display:none" multiple>
      <div id="uploadBox" class="upload-box">Klik untuk upload dokumen</div>

      <table id="docsTable">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Dokumen</th>
            <th>Tipe</th>
            <th>Ukuran</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>

  </main>

  <script>
    const STORAGE="grafika_guru_data_v1";

    function load(){ return JSON.parse(localStorage.getItem(STORAGE)||"{}"); }
    function save(d){ localStorage.setItem(STORAGE,JSON.stringify(d)); }

    const uploadBox=document.getElementById("uploadBox");
    const fileInput=document.getElementById("fileInput");
    const tbody=document.querySelector("#docsTable tbody");
    const searchInput=document.getElementById("globalSearch");

    function render(){
      const D=load();
      let docs = D.docs || [];

      let q = searchInput.value.toLowerCase();
      if(q){
        docs = docs.filter(x=> x.name.toLowerCase().includes(q));
      }

      tbody.innerHTML="";

      docs.forEach((d,i)=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`
          <td>${i+1}</td>
          <td>${d.name}</td>
          <td>${d.type}</td>
          <td>${(d.size/1024).toFixed(1)} KB</td>
          <td>
            <a href="${d.url}" download="${d.name}" class="btn btn-ghost">Download</a>
            <button class="btn btn-danger" data-del="${d.id}">Hapus</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    uploadBox.onclick=()=>fileInput.click();

    fileInput.onchange=(e)=>{
      const files=[...e.target.files];
      if(files.length===0) return;

      const D=load();
      D.docs = D.docs || [];

      files.forEach(f=>{
        const url=URL.createObjectURL(f);
        D.docs.push({
          id:Date.now()+Math.random(),
          name:f.name,
          type:f.type,
          size:f.size,
          url:url
        });
      });

      save(D);
      render();
      fileInput.value="";
    };

    tbody.addEventListener("click",(e)=>{
      const del = e.target.dataset.del;
      if(del){
        if(confirm("Hapus dokumen?")){
          const D=load();
          D.docs = (D.docs||[]).filter(x=>x.id!=del);
          save(D);
          render();
        }
      }
    });

    searchInput.addEventListener("input",render);

    /* menu dots */
    dotsBtn.onclick=(e)=>{
      const m=document.getElementById("menuBox");
      m.style.display = m.style.display==="block" ? "none" : "block";
      e.stopPropagation();
    };
    document.getElementById("menuBox").onclick=(e)=>{
      const b=e.target.closest("[data-href]");
      if(b) location.href=b.dataset.href;
    };
    document.addEventListener("click",()=>document.getElementById("menuBox").style.display="none");

    /* notif */
    notifBtn.onclick=()=>{
      const D=load();
      alert((D.notif||[]).map(n=>n.text).join("\n") || "Tidak ada notif");
    };

    /* profile */
    profileBtn.onclick=()=>location.href="profile-guru.html";

    /* logout */
    logoutBtn.onclick=()=>{ alert("Logout..."); location.href="dashboard-guru.html"; };

    render();
  </script>

</body>
</html>
