<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Monitoring ‚Äî Grafika Career Center (Guru)</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --black:#000000;
      --white:#ffffff;
      --cyan:#00B4D8;
      --blue600:#0077B6;
      --blue900:#023E8A;
      --radius:12px;
      --shadow:0 6px 18px rgba(2,46,91,0.06);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:'PT Sans',Arial;background:var(--white);color:var(--black)}
    a{text-decoration:none;color:inherit}

    /* HEADER */
    .header{display:flex;justify-content:space-between;align-items:center;padding:12px 20px;
      background:linear-gradient(90deg,var(--blue900),var(--blue600));color:var(--white);position:sticky;top:0;z-index:50}
    .header-left{display:flex;align-items:center;gap:12px}
    .logo{font-family:'Bebas Neue';font-size:26px}
    .search{background:#fff;padding:8px 12px;border-radius:999px;display:flex;align-items:center;min-width:300px;box-shadow:var(--shadow)}
    .search input{border:0;outline:0;background:transparent;font-size:14px}

    .header-right{display:flex;align-items:center;gap:12px}
    .icon-btn{background:transparent;border:0;color:#fff;font-size:20px;padding:8px;cursor:pointer;border-radius:8px}
    .badge{background:var(--cyan);color:#000;font-weight:700;padding:2px 6px;border-radius:999px;font-size:12px;position:absolute;top:2px;right:2px}

    /* menu */
    .menu{position:relative}
    .menu-box{display:none;position:absolute;right:0;top:44px;background:#fff;color:#000;border-radius:10px;
      box-shadow:0 10px 30px rgba(0,0,0,0.12);min-width:260px;padding:8px}
    .menu-box button{background:transparent;border:0;width:100%;text-align:left;padding:10px;border-radius:8px;cursor:pointer}
    .menu-box hr{border:0;border-top:1px solid rgba(0,0,0,0.08);margin:6px 0}

    /* content */
    .container{max-width:1100px;margin:20px auto;padding:0 16px}
    h1{font-family:'Bebas Neue';font-size:32px;margin:0}
    .page-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
    .muted{color:rgba(0,0,0,0.6)}

    .card{background:#fff;padding:14px;border-radius:var(--radius);box-shadow:var(--shadow);}

    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:10px;border-bottom:1px solid rgba(0,0,0,0.06);text-align:left}
    th{font-weight:700;background:rgba(0,0,0,0.02)}

    .btn{padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
    .btn-primary{background:var(--cyan);font-weight:700;color:var(--black)}
    .btn-ghost{background:transparent;border:1px solid rgba(0,0,0,0.08)}
    .btn-danger{background:#ff4d4d;color:#fff}

    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.35);z-index:60}
    .modal-card{background:#fff;padding:20px;border-radius:12px;min-width:320px;max-width:760px}
    label{margin-top:8px;display:block;font-size:14px}
    input,textarea,select{width:100%;padding:8px;margin-top:6px;border-radius:8px;border:1px solid rgba(0,0,0,0.15)}
    textarea{height:100px;resize:vertical}
    .modal-actions{display:flex;justify-content:flex-end;gap:10px;margin-top:12px}

    /* small */
    @media(max-width:900px){
      .search{min-width:140px}
      .page-header{flex-direction:column;align-items:flex-start;gap:12px}
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
  <div class="header-left">
    <div class="logo">
      <img src="Image/logoGrafikaCareerCenter-putih.png" 
           alt="Logo Grafika Career Center" 
           style="height:40px;">
    </div>
      <div class="search">
        üîç <input id="globalSearch" placeholder="Cari monitoring berdasarkan nama siswa, tanggal, atau catatan..." />
      </div>
    </div>

    <div class="header-right">
      <button id="notifBtn" class="icon-btn">üîî<span id="notifBadge" class="badge" style="display:none">0</span></button>
      <button id="profileBtn" class="icon-btn">üë§</button>

      <div class="menu">
        <button id="dotsBtn" class="icon-btn">‚ãØ</button>
        <div id="menuBox" class="menu-box">
          <button onclick="location.href='dashboard-guru.html'">Dashboard</button>
        <button onclick="location.href='manajemen-siswa.html'">Manajemen Siswa</button>
        <button onclick="location.href='perusahaan-mitra.html'">Perusahaan Mitra</button>
        <button onclick="location.href='guru-lowonganpkl.html'">Lowongan Magang</button>
        <button onclick="location.href='pendaftaran-guru.html'">Pendaftaran Magang</button>
        <button onclick="location.href='monitoring-guru.html'">Monitoring</button>
        <button onclick="location.href='rekap-guru.html'">Rekap Monitoring</button>
        <button onclick="location.href='dokumen-guru.html'">Dokumen</button>
        <hr>
        <button onclick="location.href='profile-guru.html'">Profile</button>
        <button onclick="location.href='login.html'">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTENT -->
  <main class="container">
    <div class="page-header">
      <div>
        <h1>Monitoring</h1>
        <div class="muted">Catatan monitoring harian / mingguan siswa PKL</div>
      </div>

      <div>
        <button id="addBtn" class="btn btn-primary">+ Tambah Monitoring</button>
        <button id="exportBtn" class="btn btn-ghost">Export CSV</button>
      </div>
    </div>

    <div class="card">
      <table id="monitoringTable">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Siswa</th>
            <th>Tanggal</th>
            <th>Jam</th>
            <th>Catatan</th>
            <th>Nilai</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div style="margin-top:12px;color:rgba(0,0,0,0.6);font-size:14px">
        Referensi wireframe: <a href="/mnt/data/IS301-FINAL PROJECT-KELOMPOK 4 (4).docx" target="_blank">/mnt/data/IS301-FINAL PROJECT-KELOMPOK 4 (4).docx</a>
      </div>
    </div>
  </main>

  <!-- MODAL ADD/EDIT -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-card" role="dialog">
      <h2 id="modalTitle" style="font-family:'Bebas Neue';margin:0 0 10px 0">Tambah Monitoring</h2>

      <label>Nama Siswa
        <select id="f_nama"></select>
      </label>

      <label>Tanggal
        <input type="date" id="f_tanggal" />
      </label>

      <label>Jam
        <input type="time" id="f_jam" />
      </label>

      <label>Catatan
        <textarea id="f_catatan" placeholder="Catatan singkat aktivitas / evaluasi"></textarea>
      </label>

      <label>Nilai (opsional)
        <input type="number" id="f_nilai" min="0" max="100" />
      </label>

      <div class="modal-actions">
        <button class="btn btn-ghost" id="cancelBtn">Batal</button>
        <button class="btn btn-primary" id="saveBtn">Simpan</button>
      </div>
    </div>
  </div>

  <script>
    const STORAGE = "grafika_guru_data_v1";

    function seed(){
      if(!localStorage.getItem(STORAGE)){
        localStorage.setItem(STORAGE, JSON.stringify({
          siswa:[
            {id:1,nama:'Andi Putra',nis:'12001',kelas:'XII RPL 1',perusahaan:'PT Maju Jaya'},
            {id:2,nama:'Siti Aminah',nis:'12002',kelas:'XI TKJ',perusahaan:'CV Kreatif'}
          ],
          mitra:[
            {id:1,nama:'PT Maju Jaya'},
            {id:2,nama:'CV Kreatif'}
          ],
          lowongan:[],
          pendaftaran:[],
          monitoring:[
            {id:1,nama:'Andi Putra',tanggal:'2025-11-10',jam:'08:30',catatan:'Hadir, training dasar',nilai:85},
            {id:2,nama:'Siti Aminah',tanggal:'2025-11-12',jam:'09:00',catatan:'Belum lengkap tugas',nilai:70}
          ],
          notif:[]
        }));
      }
    }
    seed();

    function load(){ return JSON.parse(localStorage.getItem(STORAGE) || "{}"); }
    function save(d){ localStorage.setItem(STORAGE, JSON.stringify(d)); }

    const tbody = document.querySelector("#monitoringTable tbody");
    const modal = document.getElementById("modal");
    const f_nama = document.getElementById("f_nama");
    const f_tanggal = document.getElementById("f_tanggal");
    const f_jam = document.getElementById("f_jam");
    const f_catatan = document.getElementById("f_catatan");
    const f_nilai = document.getElementById("f_nilai");
    const addBtn = document.getElementById("addBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const saveBtn = document.getElementById("saveBtn");
    const exportBtn = document.getElementById("exportBtn");
    const searchInput = document.getElementById("globalSearch");
    const dotsBtn = document.getElementById("dotsBtn");
    const menuBox = document.getElementById("menuBox");
    const notifBadge = document.getElementById("notifBadge");

    let editId = null;

    function populateNamaSelect(){
      const D = load();
      f_nama.innerHTML = "";
      (D.siswa || []).forEach(s=>{
        const opt = document.createElement("option");
        opt.value = s.nama;
        opt.textContent = `${s.nama} ‚Äî ${s.kelas || ''}`;
        f_nama.appendChild(opt);
      });
      if((D.siswa||[]).length === 0){
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "(Belum ada siswa)";
        f_nama.appendChild(opt);
      }
    }

    function render(q=""){
      const D = load();
      let rows = D.monitoring || [];
      if(q){
        q = q.toLowerCase();
        rows = rows.filter(r =>
          (r.nama||'').toLowerCase().includes(q) ||
          (r.catatan||'').toLowerCase().includes(q) ||
          (r.tanggal||'').toLowerCase().includes(q)
        );
      }
      tbody.innerHTML = "";
      rows.forEach((m,i)=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${escapeHtml(m.nama)}</td>
          <td>${escapeHtml(m.tanggal)}</td>
          <td>${escapeHtml(m.jam || '')}</td>
          <td>${escapeHtml(m.catatan || '')}</td>
          <td>${m.nilai != null ? m.nilai : '-'}</td>
          <td>
            <button class="btn btn-ghost" data-edit="${m.id}">Edit</button>
            <button class="btn btn-ghost" data-view="${m.id}">Detail</button>
            <button class="btn btn-danger" data-del="${m.id}">Hapus</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      // notif badge
      const D0 = load();
      notifBadge.style.display = (D0.notif && D0.notif.length) ? 'inline-block' : 'none';
      notifBadge.textContent = (D0.notif||[]).length;
    }

    function escapeHtml(s){ if(s==null) return ''; return String(s).replace(/[&<>"']/g, function(m){return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m];}); }

    // OPEN modal
    function openModal(edit=false, obj={}){
      modal.style.display = "flex";
      modal.setAttribute('aria-hidden','false');
      editId = edit ? obj.id : null;
      populateNamaSelect();
      f_nama.value = obj.nama || (f_nama.options[0] ? f_nama.options[0].value : "");
      f_tanggal.value = obj.tanggal || new Date().toISOString().slice(0,10);
      f_jam.value = obj.jam || "";
      f_catatan.value = obj.catatan || "";
      f_nilai.value = obj.nilai != null ? obj.nilai : "";
      document.getElementById("modalTitle").textContent = edit ? "Edit Monitoring" : "Tambah Monitoring";
    }
    function closeModal(){ modal.style.display = "none"; modal.setAttribute('aria-hidden','true'); editId = null; }

    addBtn.addEventListener('click', ()=> openModal(false, {}));
    cancelBtn.addEventListener('click', closeModal);

    saveBtn.addEventListener('click', ()=>{
      const nama = f_nama.value.trim();
      const tanggal = f_tanggal.value;
      const jam = f_jam.value;
      const catatan = f_catatan.value.trim();
      const nilai = f_nilai.value !== "" ? Number(f_nilai.value) : null;

      if(!nama || !tanggal){
        alert('Nama dan tanggal wajib diisi');
        return;
      }

      const D = load();
      D.monitoring = D.monitoring || [];

      if(editId){
        const item = D.monitoring.find(x=>x.id===editId);
        if(item){
          item.nama = nama; item.tanggal = tanggal; item.jam = jam; item.catatan = catatan; item.nilai = nilai;
        }
      } else {
        D.monitoring.push({id:Date.now(), nama, tanggal, jam, catatan, nilai});
      }

      save(D);
      render(searchInput.value.trim());
      closeModal();
    });

    // delegated table actions
    tbody.addEventListener('click', (e)=>{
      const edit = e.target.closest('[data-edit]');
      const view = e.target.closest('[data-view]');
      const del = e.target.closest('[data-del]');
      if(edit){
        const id = Number(edit.dataset.edit);
        const D = load();
        const item = (D.monitoring||[]).find(x=>x.id===id);
        if(item) openModal(true, item);
      } else if(view){
        const id = Number(view.dataset.view);
        const D = load();
        const item = (D.monitoring||[]).find(x=>x.id===id);
        if(item){
          alert(`Nama: ${item.nama}\nTanggal: ${item.tanggal}\nJam: ${item.jam || '-'}\nNilai: ${item.nilai != null ? item.nilai : '-'}\nCatatan:\n${item.catatan || '-'}`);
        }
      } else if(del){
        if(confirm('Hapus monitoring ini?')){
          const id = Number(del.dataset.del);
          const D = load();
          D.monitoring = (D.monitoring||[]).filter(x=>x.id!==id);
          save(D);
          render(searchInput.value.trim());
        }
      }
    });

    // search
    searchInput.addEventListener('input', (e)=> render(e.target.value.trim()));

    // export CSV
    exportBtn.addEventListener('click', ()=>{
      const D = load();
      const rows = [['Nama','Tanggal','Jam','Catatan','Nilai'], ...(D.monitoring||[]).map(m=>[m.nama,m.tanggal,m.jam,m.catatan,m.nilai])];
      const csv = rows.map(r=>r.map(c=>`"${String(c||'').replace(/"/g,'""')}"`).join(',')).join('\n');
      const blob = new Blob([csv], {type:'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'monitoring_export.csv'; document.body.appendChild(a); a.click();
      setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); },1500);
    });

    // menu titik 3 behavior
    dotsBtn.addEventListener('click', (e)=>{
      menuBox.style.display = menuBox.style.display === 'block' ? 'none' : 'block';
      e.stopPropagation();
    });
    menuBox.addEventListener('click', (e)=>{
      const b = e.target.closest('button[data-href]');
      if(b) location.href = b.dataset.href;
    });
    document.addEventListener('click', (e)=>{
      if(!e.target.closest('.menu')) menuBox.style.display = 'none';
    });

    // notif & profile
    notifBtn.addEventListener('click', ()=> {
      const D = load();
      alert((D.notif||[]).map(n=>`${n.text} ‚Ä¢ ${n.time}`).join('\n') || 'Tidak ada notifikasi');
    });
    profileBtn.addEventListener('click', ()=> location.href='profile-guru.html');

    // logout
    logoutBtn.addEventListener('click', ()=> { if(confirm('Yakin logout?')) { alert('Logout (placeholder)'); location.href='dashboard-guru.html'; } });

    // init
    populateNamaSelect();
    render();
  </script>
</body>
</html>
