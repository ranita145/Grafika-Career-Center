<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Nilai - Grafika Career Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-white shadow-md hidden md:flex flex-col h-screen sticky top-0">
            <div class="p-6 border-b flex items-center justify-center flex-col">
                <h1 class="text-xl font-bold text-blue-700 tracking-wide">
                    <i class="fas fa-briefcase mr-2"></i>GCC
                </h1>
                <p class="text-xs text-gray-500 mt-1">Panel Guru Pembimbing</p>
            </div>
            
            <nav class="mt-6 flex-1">
                <a href="dashboard-guru.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 hover:text-blue-700 transition">
                    <i class="fas fa-home w-6"></i> 
                    <span class="font-medium">Dashboard</span>
                </a>
                
                <a href="validasi-guru.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 hover:text-blue-700 transition">
                    <i class="fas fa-book w-6"></i> 
                    <span class="font-medium">Validasi Jurnal</span>
                </a>
                
                <a href="nilai-guru.html" class="flex items-center px-6 py-3 bg-blue-50 text-blue-700 border-r-4 border-blue-700 transition">
                    <i class="fas fa-clipboard-check w-6"></i> 
                    <span class="font-medium">Input Nilai</span>
                </a>
            </nav>
            
            <div class="p-4 border-t">
                <a href="index.html" class="flex items-center px-6 py-3 text-red-500 hover:bg-red-50 rounded transition">
                    <i class="fas fa-sign-out-alt w-6"></i> 
                    <span class="font-medium">Keluar</span>
                </a>
            </div>
        </aside>

        <div class="flex-1 flex flex-col h-screen overflow-hidden">
            <header class="flex justify-between items-center p-6 bg-white shadow-sm">
                <h2 class="text-2xl font-semibold text-gray-800">Input Nilai Siswa</h2>
                <div class="flex items-center gap-4">
                    <div class="text-right hidden md:block">
                        <p class="text-sm font-bold text-gray-700">Bpk. Guru Pembimbing</p>
                    </div>
                    <img src="https://ui-avatars.com/api/?name=Guru+P&background=0D8ABC&color=fff" class="w-10 h-10 rounded-full border">
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                
                <div class="bg-white rounded-lg shadow-lg p-8 max-w-4xl mx-auto border-t-4 border-blue-600">
                    <div class="flex justify-between items-center mb-6 border-b pb-4">
                        <h3 class="text-xl font-bold text-gray-800">Formulir Penilaian & Evaluasi</h3>
                        <span class="text-sm bg-blue-100 text-blue-800 py-1 px-3 rounded-full">Semester Genap 2025</span>
                    </div>
                    
                    <form action="#" method="POST">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">Nama Siswa</label>
                                <select class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                                    <option value="">-- Pilih Siswa Bimbingan --</option>
                                    <option value="1">Olivia Ohoiwutun (127453)</option>
                                    <option value="2">Ranita Ivana Kols (133120)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">Industri / Tempat PKL</label>
                                <input type="text" value="Pilih siswa terlebih dahulu" class="w-full border border-gray-300 p-3 rounded bg-gray-100 text-gray-500 cursor-not-allowed" disabled>
                            </div>
                        </div>

                        <h4 class="text-sm font-bold text-gray-500 uppercase tracking-wider mb-4 mt-8 border-b pb-2">Aspek Penilaian Non-Teknis (Soft Skill)</h4>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                            <div>
                                <label class="block text-gray-700 text-sm mb-2">Kedisiplinan & Absensi</label>
                                <input type="number" min="0" max="100" placeholder="0-100" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-center font-bold">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm mb-2">Kerjasama & Komunikasi</label>
                                <input type="number" min="0" max="100" placeholder="0-100" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-center font-bold">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm mb-2">Inisiatif & Tanggung Jawab</label>
                                <input type="number" min="0" max="100" placeholder="0-100" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-center font-bold">
                            </div>
                        </div>

                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Catatan Evaluasi untuk Siswa</label>
                            <textarea class="w-full border border-gray-300 p-3 rounded h-32 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="Tuliskan saran, kritik, atau apresiasi terhadap kinerja siswa..."></textarea>
                        </div>

                        <div class="flex justify-end gap-4 mt-8 pt-4 border-t">
                            <button type="reset" class="px-6 py-3 bg-gray-200 text-gray-700 rounded font-medium hover:bg-gray-300 transition">
                                Reset
                            </button>
                            <button type="button" onclick="alert('Nilai berhasil disimpan!')" class="px-6 py-3 bg-blue-600 text-white rounded font-medium hover:bg-blue-700 shadow-lg transform hover:-translate-y-1 transition flex items-center">
                                <i class="fas fa-save mr-2"></i> Simpan Penilaian
                            </button>
                        </div>
                    </form>
                </div>

            </main>
        </div>
    </div>
</body>
</html>
