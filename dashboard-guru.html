<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Guru ‚Äì Grafika Career Center</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --black:#000000;
      --white:#ffffff;
      --cyan:#00B4D8;
      --blue600:#0077B6;
      --blue900:#023E8A;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:"PT Sans";}
    body{background:#ffffff;color:#000;}

    /* HEADER */
    header{
      background:linear-gradient(90deg,var(--blue900),var(--blue600));
      padding:12px 20px;
      display:flex;align-items:center;justify-content:space-between;
      color:#fff;
    }
    .brand{
      font-family:"Bebas Neue";font-size:30px;letter-spacing:1px;
      display:flex;align-items:center;gap:16px;
    }
    .search{
      background:#fff;padding:5px 10px;border-radius:20px;
      display:flex;align-items:center;gap:6px;color:#000;
      min-width:180px;max-width:200px;height:32px;border:1px solid #ddd;
    }
    .search input{border:none;outline:none;width:100%;background:transparent;font-size:10px;}

    .right-area{display:flex;align-items:center;gap:14px}
    .icon-btn{
      background:transparent;border:0;color:#fff;
      font-size:20px;cursor:pointer;
    }

    .menu{
      position:relative;
    }
    .menu-box{
      position:absolute;top:38px;right:0;
      background:#fff;color:#000;width:220px;
      border-radius:10px;box-shadow:0 8px 25px rgba(0,0,0,.15);
      display:none;padding:10px;
    }
    .menu-box button{
      width:100%;padding:10px;background:transparent;border:none;
      text-align:left;cursor:pointer;font-size:15px;border-radius:6px;
    }
    .menu-box button:hover{background:#f2f2f2;}

    /* MAIN */
    main{padding:20px;max-width:1200px;margin:auto;}

    h1{font-family:"Bebas Neue";font-size:40px;margin-bottom:10px;}

    /* CARDS */
    .stats{
      display:grid;grid-template-columns:repeat(3,1fr);
      gap:20px;margin:20px 0;
    }
    .stat-card{
      background:var(--cyan);
      padding:20px;border-radius:14px;
      color:#000;font-weight:bold;font-size:20px;
      display:flex;flex-direction:column;gap:10px;
    }
    .stat-card span{font-size:40px;font-family:"Bebas Neue";}

    /* TWO-COLUMN SECTION */
    .grid-2{
      display:grid;grid-template-columns:2fr 1fr;
      gap:20px;margin-top:20px;
    }
    .card{
      background:#fff;border-radius:14px;padding:20px;
      box-shadow:0 5px 18px rgba(0,0,0,0.08);
    }

    /* NOTIFIKASI */
    .notif-item{
      padding:12px;background:#f4f4f4;margin-bottom:10px;
      border-radius:10px;font-size:15px;
    }
  </style>
</head>

<body>

<header>
  <div class="brand">
    <img src="Image/logoGrafikaCareerCenter-putih.png" alt="Logo" style="height:40px;">

    <div class="search">
      üîç <input placeholder="Cari sesuatu..." />
    </div>
  </div>

  <div class="right-area">
    <button class="icon-btn">üîî</button>
    <button class="icon-btn">üë§</button>

    <div class="menu">
      <button class="icon-btn" id="menuBtn">‚ãØ</button>
      <div class="menu-box" id="menuBox">
        <button onclick="location.href='dashboard-guru.html'">Dashboard</button>
        <button onclick="location.href='manajemen-siswa.html'">Manajemen Siswa</button>
        <button onclick="location.href='perusahaan-mitra.html'">Perusahaan Mitra</button>
        <button onclick="location.href='guru-lowonganpkl.html'">Lowongan Magang</button>
        <button onclick="location.href='pendaftaran-guru.html'">Pendaftaran Magang</button>
        <button onclick="location.href='monitoring-guru.html'">Monitoring</button>
        <button onclick="location.href='rekap-guru.html'">Rekap Monitoring</button>
        <button onclick="location.href='dokumen-guru.html'">Dokumen</button>
        <hr>
        <button onclick="location.href='profile-guru.html'">Profile</button>
        <button onclick="location.href='login.html'">Logout</button>
      </div>
    </div>
  </div>
</header>

<main>
  <h1>Dashboard Guru</h1>

  <!-- STAT CARDS -->
  <div class="stats">
    <div class="stat-card">
      Jumlah Siswa PKL
      <span id="statSiswa">‚Äì</span>
    </div>
    <div class="stat-card">
      Jumlah Lowongan
      <span id="statLowongan">‚Äì</span>
    </div>
    <div class="stat-card">
      Monitoring
      <span id="statMonitoring">‚Äì</span>
    </div>
  </div>

  <div class="grid-2">
    <!-- Grafik -->
    <div class="card">
      <h2 style="font-family:'Bebas Neue';font-size:28px;margin-bottom:12px;">Grafik Monitoring</h2>
      <canvas id="chart" height="180"></canvas>
    </div>

    <!-- Notifikasi -->
    <div class="card">
      <h2 style="font-family:'Bebas Neue';font-size:28px;margin-bottom:12px;">Notifikasi</h2>
      <div class="notif-item">Siswa A mengajukan pendaftaran PKL</div>
      <div class="notif-item">Monitoring baru telah ditambahkan</div>
      <div class="notif-item">Ada lowongan baru dari PT ABC</div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // MENU
  document.getElementById("menuBtn").onclick = () => {
    let box = document.getElementById("menuBox");
    box.style.display = box.style.display === "block" ? "none" : "block";
  };

  // DUMMY DATA dari localStorage 
  let data = JSON.parse(localStorage.getItem("grafikaData") || "{}");

  document.getElementById("statSiswa").innerText = data.siswa?.length || 12;
  document.getElementById("statLowongan").innerText = data.lowongan?.length || 5;
  document.getElementById("statMonitoring").innerText = data.monitoring?.length || 9;

  // CHART
  new Chart(document.getElementById("chart"), {
    type: "line",
    data: {
      labels: ["Jan","Feb","Mar","Apr","Mei","Jun"],
      datasets: [{
        data: [2,4,6,4,7,8],
        borderWidth: 3,
        borderColor: "#0077B6"
      }]
    },
    options: {responsive:true, plugins:{legend:{display:false}}}
  });
</script>

</body>
</html>
