<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Perusahaan Mitra ‚Äî Grafika Career Center (Guru)</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --black:#000;
      --white:#fff;
      --cyan:#00B4D8;
      --blue600:#0077B6;
      --blue900:#023E8A;
      --radius:12px;
      --shadow:0 6px 18px rgba(2,46,91,0.06);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:'PT Sans',Arial;background:var(--white);color:var(--black)}
    a{text-decoration:none;color:inherit}

    /* HEADER */
    .header{display:flex;justify-content:space-between;align-items:center;padding:12px 20px;
      background:linear-gradient(90deg,var(--blue900),var(--blue600));color:var(--white);position:sticky;top:0;z-index:50}
    .header-left{display:flex;align-items:center;gap:12px}
    .logo{font-family:'Bebas Neue';font-size:26px}
    .search{background:#fff;padding:8px 12px;border-radius:999px;display:flex;align-items:center;
      min-width:280px;box-shadow:var(--shadow)}
    .search input{border:0;outline:0;background:transparent;font-size:14px}

    .header-right{display:flex;align-items:center;gap:12px}
    .icon-btn{background:transparent;border:0;color:#fff;font-size:20px;padding:8px;cursor:pointer;border-radius:8px}
    .badge{background:var(--cyan);color:#000;font-weight:700;padding:2px 6px;border-radius:999px;font-size:12px;
      position:absolute;top:2px;right:2px}

    /* menu */
    .menu{position:relative}
    .menu-box{display:none;position:absolute;right:0;top:44px;background:#fff;color:#000;border-radius:10px;
      box-shadow:0 10px 30px rgba(0,0,0,0.12);min-width:260px;padding:8px}
    .menu-box button{background:transparent;border:0;width:100%;text-align:left;padding:10px;border-radius:8px;
      cursor:pointer}
    .menu-box button:hover{background:rgba(0,0,0,0.06)}
    .menu-box hr{border:0;border-top:1px solid rgba(0,0,0,0.08);margin:6px 0}

    /* content */
    .container{max-width:1100px;margin:20px auto;padding:0 16px}
    h1{font-family:'Bebas Neue';font-size:32px;margin:0}
    .page-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
    .muted{color:rgba(0,0,0,0.6)}

    .card{background:#fff;padding:14px;border-radius:var(--radius);box-shadow:var(--shadow)}

    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:10px;border-bottom:1px solid rgba(0,0,0,0.06);text-align:left}
    th{font-weight:700;background:rgba(0,0,0,0.02)}

    .btn{padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
    .btn-primary{background:var(--cyan);font-weight:700}
    .btn-ghost{background:transparent;border:1px solid rgba(0,0,0,0.1)}
    .btn-danger{background:#ff4d4d;color:#fff}

    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;
      background:rgba(0,0,0,0.35);z-index:60}
    .modal-card{background:#fff;padding:20px;border-radius:12px;min-width:320px;max-width:650px}
    label{margin-top:8px;display:block}
    input,textarea,select{width:100%;padding:8px;margin-top:6px;border-radius:8px;border:1px solid rgba(0,0,0,0.15)}
    textarea{resize:none;height:100px}
    .modal-actions{display:flex;justify-content:flex-end;gap:10px;margin-top:12px}
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
  <div class="header-left">
    <div class="logo">
      <img src="Image/logoGrafikaCareerCenter-putih.png" 
           alt="Logo Grafika Career Center" 
           style="height:40px;">
    </div>
      <div class="search">
        üîç <input id="globalSearch" placeholder="Cari perusahaan mitra..."/>
      </div>
    </div>

    <div class="header-right">
      <button id="notifBtn" class="icon-btn">üîî<span id="notifBadge" class="badge" style="display:none">0</span></button>
      <button id="profileBtn" class="icon-btn">üë§</button>

      <div class="menu">
        <button id="dotsBtn" class="icon-btn">‚ãØ</button>
        <div id="menuBox" class="menu-box">
          <button onclick="location.href='dashboard-guru.html'">Dashboard</button>
        <button onclick="location.href='manajemen-siswa.html'">Manajemen Siswa</button>
        <button onclick="location.href='perusahaan-mitra.html'">Perusahaan Mitra</button>
        <button onclick="location.href='guru-lowonganpkl.html'">Lowongan Magang</button>
        <button onclick="location.href='pendaftaran-guru.html'">Pendaftaran Magang</button>
        <button onclick="location.href='monitoring-guru.html'">Monitoring</button>
        <button onclick="location.href='rekap-guru.html'">Rekap Monitoring</button>
        <button onclick="location.href='dokumen-guru.html'">Dokumen</button>
        <hr>
        <button onclick="location.href='profile-guru.html'">Profile</button>
        <button onclick="location.href='login.html'">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTENT -->
  <main class="container">
    <div class="page-header">
      <div>
        <h1>Perusahaan Mitra</h1>
        <div class="muted">Kelola perusahaan mitra tempat PKL siswa</div>
      </div>
      <button id="addBtn" class="btn btn-primary">+ Tambah Perusahaan</button>
    </div>

    <div class="card">
      <table id="mitraTable">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Perusahaan</th>
            <th>Bidang Usaha</th>
            <th>Alamat</th>
            <th>Email</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-card">
      <h2 style="font-family:'Bebas Neue';margin:0 0 10px 0" id="modalTitle">Tambah Perusahaan</h2>

      <label>Nama Perusahaan
        <input type="text" id="f_nama">
      </label>

      <label>Bidang Usaha
        <input type="text" id="f_bidang">
      </label>

      <label>Alamat
        <textarea id="f_alamat"></textarea>
      </label>

      <label>Email Perusahaan
        <input type="email" id="f_email">
      </label>

      <div class="modal-actions">
        <button class="btn btn-ghost" id="cancelBtn">Batal</button>
        <button class="btn btn-primary" id="saveBtn">Simpan</button>
      </div>
    </div>
  </div>

  <script>
    const STORAGE = "grafika_guru_data_v1";

    function load(){ return JSON.parse(localStorage.getItem(STORAGE)); }
    function save(d){ localStorage.setItem(STORAGE, JSON.stringify(d)); }

    // ------------ SEED ------------
    function seed(){
      if(!localStorage.getItem(STORAGE)){
        localStorage.setItem(STORAGE, JSON.stringify({
          siswa:[],
          notif:[],
          mitra:[
            {id:1,nama:"PT Maju Jaya",bidang:"Teknologi",alamat:"Jl. Industri 21",email:"hrd@maju.co"},
            {id:2,nama:"CV Kreatif",bidang:"Desain Grafis",alamat:"Jl. Mawar 10",email:"contact@kreatif.com"}
          ]
        }));
      }
    }
    seed();

    const tbody = document.querySelector("#mitraTable tbody");

    // ------------ RENDER TABLE ------------
    function render(q=""){
      const D = load();
      let rows = D.mitra;

      if(q){
        q = q.toLowerCase();
        rows = rows.filter(r =>
          r.nama.toLowerCase().includes(q) ||
          r.bidang.toLowerCase().includes(q)
        );
      }

      tbody.innerHTML = "";
      rows.forEach((m,i)=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${m.nama}</td>
          <td>${m.bidang}</td>
          <td>${m.alamat}</td>
          <td>${m.email}</td>
          <td>
            <button class="btn btn-ghost" data-edit="${m.id}">Edit</button>
            <button class="btn btn-danger" data-del="${m.id}">Hapus</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
    render();

    // ------------ MODAL CONTROLS ------------
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    let editId = null;

    function openModal(edit=false,obj={}){
      modal.style.display="flex";
      modalTitle.textContent = edit ? "Edit Perusahaan" : "Tambah Perusahaan";
      editId = edit ? obj.id : null;

      document.getElementById("f_nama").value=obj.nama||"";
      document.getElementById("f_bidang").value=obj.bidang||"";
      document.getElementById("f_alamat").value=obj.alamat||"";
      document.getElementById("f_email").value=obj.email||"";
    }

    function closeModal(){
      modal.style.display="none";
      editId=null;
    }

    document.getElementById("cancelBtn").onclick=closeModal;
    document.getElementById("addBtn").onclick=()=>openModal(false,{});

    // ------------ SAVE ------------
    document.getElementById("saveBtn").onclick = ()=>{
      const nama = f_nama.value.trim();
      const bidang = f_bidang.value.trim();
      const alamat = f_alamat.value.trim();
      const email = f_email.value.trim();

      if(!nama || !bidang){ alert("Nama & bidang usaha wajib diisi"); return; }

      const D = load();

      if(editId){
        const item = D.mitra.find(x=>x.id===editId);
        item.nama=nama;
        item.bidang=bidang;
        item.alamat=alamat;
        item.email=email;
      } else {
        D.mitra.push({id:Date.now(),nama,bidang,alamat,email});
      }

      save(D);
      render(globalSearch.value.trim());
      closeModal();
    };

    // ------------ TABLE BUTTONS ------------
    tbody.onclick = (e)=>{
      if(e.target.dataset.edit){
        const id = Number(e.target.dataset.edit);
        const D=load();
        const item=D.mitra.find(x=>x.id===id);
        openModal(true,item);
      }
      if(e.target.dataset.del){
        if(confirm("Hapus perusahaan ini?")){
          const id=Number(e.target.dataset.del);
          const D=load();
          D.mitra=D.mitra.filter(x=>x.id!==id);
          save(D);
          render(globalSearch.value.trim());
        }
      }
    };

    // ------------ SEARCH ------------
    globalSearch.oninput = ()=>render(globalSearch.value.trim());

    // ------------ MENU TITIK 3 ------------
    dotsBtn.onclick = (e)=>{
      menuBox.style.display = menuBox.style.display==="block" ? "none":"block";
      e.stopPropagation();
    };
    menuBox.onclick=(e)=>{
      const b=e.target.closest("button[data-href]");
      if(b) location.href=b.dataset.href;
    };
    document.onclick = (e)=>{
      if(!e.target.closest(".menu")) menuBox.style.display="none";
    };

    // ------------ NOTIF & PROFIL ------------
    notifBtn.onclick = ()=>{
      const D=load();
      alert((D.notif||[]).map(n=>n.text).join("\n")||"Tidak ada notifikasi");
    };
    profileBtn.onclick = ()=>location.href="profile-guru.html";

    logoutBtn.onclick=()=>{ alert("Logout berhasil (placeholder)"); };
  </script>

</body>
</html>
